{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto py-8 px-4">
    <div class="bg-white p-6 rounded shadow text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h2>
        <p class="mb-6">Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                Yes, Delete
            </button>
            <a href="{% url 'task_detail' task.id %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
