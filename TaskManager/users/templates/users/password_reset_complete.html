{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Success Header -->
        <div class="bg-gradient-to-r from-green-600 to-teal-700 p-6 text-center">
            <div class="inline-block p-4 rounded-full bg-white/20 mb-3">
                <i class="fas fa-check-circle text-white text-4xl"></i>
            </div>
            <h2 class="text-center text-3xl font-extrabold text-white">
                Password Reset Complete
            </h2>
            <p class="mt-2 text-center text-sm text-green-100">
                Your password has been successfully updated
            </p>
        </div>

        <!-- Message Content -->
        <div class="p-8">
            <div class="rounded-md bg-green-50 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-shield-alt text-green-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-800">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Login Button -->
            <div>
                <a href="{% url 'login' %}" 
                   class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                          text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
                          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 
                          transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-indigo-300 group-hover:text-indigo-200"></i>
                    </span>
                    Log in with New Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
